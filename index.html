<!DOCTYPE html>
<html>
<head>
	<title>Node Of Life</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="client/client.css"/>
	<link rel="favicon icon" href="client/images/avatar.png" type="image/x-icon" />
		
</head>

<body>
	<div id="container">
		<div class="row">
			<div class="col-lg-12">
				<div id="toolbar">
					<img class="symbol" data-id="" width=40 src="client/images/mouse-cursor-icon.jpg"/>
					<img class="symbol selected-symbol" data-id="block" width=40 src="client/images/block.png"/>
					<img class="symbol" data-id="boat" width=40 src="client/images/boat.png"/>
					<img class="symbol" data-id="tub" width=40 src="client/images/tub.png"/>
					<img class="symbol" data-id="glider" width=40 src="client/images/glider.gif"/>
					<img class="symbol" data-id="blinker" width=40 src="client/images/blinker.gif"/>

					Your randomly selected color is <span id="my_color" style="display:inline-block;width:15px;height:15px"></span>
				</div>
			</div>
			
			<div class="col-lg-3">
				<div id="info">
					<button class="btn btn-primary" id="random">Random</button>
					<button class="btn btn-primary" id="clear">Clear</button>
				</div>
			</div>
			<div class="col-lg-6">
				<canvas id="myCanvas" width="300" height="300"></canvas>
			</div>

			<div class="col-lg-3">
				<div id="terminal">
					<div id="terminal_inner"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="http://localhost:3000/socket.io/socket.io.js"></script>
	<script src="client/client.js"></script>

</body>
</html>
